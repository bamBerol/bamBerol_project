<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="title" content="Do It To Eat" />
    <meta
      name="description"
      content="Do It To Eat is the website where you can find coulinary recipes"
    />
    <meta name="keywords" content="Culinary, Recipes, Cooking" />
    <title>Do It To Eat- culinary recipes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.cdnfonts.com/css/tt-prosto-sans-trial"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/778df21874.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="background">
      <div class="page-wrapper">
        <div class="welcome divOn">
          <div class="welcomeLogoDiv centerFlex">
            <img src="./images/DITE.svg" alt="DITElogo" />
          </div>
          <div class="welcomeLogoDivInfo">
            <p>Click to start</p>
          </div>
        </div>
        <div class="mainView centerFlex divOff">
          <header class="top centerFlex">
            <div class="logo">
              <h1 class="headerLogo">
                <img src="./images/DITE.svg" alt="DITElogo" />
              </h1>
            </div>
            <div class="inputHeader centerFlex divOff"></div>
          </header>
          <main class="container centerFlex">
            <div class="activities centerFlex">
              <div class="activitiesTitle centerFlex">
                <h2>SEARCH BY</h2>
              </div>
              <div class="activitiesOption centerFlex">
                <div class="activitiesCategories">
                  <h3>Categories</h3>
                </div>
                <div class="activitiesSearch">
                  <h3>Search</h3>
                </div>
              </div>
            </div>
            <section class="categories centerFlex divOff"></section>
            <section class="search divOff">
              <div class="searchTitle">
                <h2>Search recipe</h2>
              </div>
              <div class="searchInput centerFlex">
                <input
                  class="inputSearch"
                  type="text"
                  placeholder="Search recipe here"
                />
              </div>
            </section>
            <section class="mealRecipes centerFlex divOff"></section>
            <div class="error centerFlex divOff">
              <div class="errorMsg">
                <p class="errorTxt">
                  Recipe not found, try again <br />
                  <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                  <lord-icon
                    src="https://cdn.lordicon.com/inrunzby.json"
                    trigger="loop"
                    delay="1500"
                    colors="primary:#ffbf25,secondary:#ff2216"
                    style="width: 250px; height: 250px"
                  >
                  </lord-icon>
                </p>
              </div>
            </div>
            <div class="category centerFlex divOff"></div>
            <section class="recipe divOff">
              <div class="recipeDetail">
                <div class="recipeDetailTitle">
                  <div class="backgroundPhoto">
                    <div class="back">
                      <i class="fa-solid fa-arrow-left fa-lg"></i>
                    </div>
                    <div class="recipeTitle"></div>
                  </div>
                </div>
                <div class="recipeDetailInstr">
                  <div class="ingredients">
                    <div class="ingredientsList"></div>
                  </div>
                  <div class="instructions">
                    <div class="instructionsDetail"></div>
                  </div>
                </div>
              </div>
            </section>
          </main>
          <footer class="bottom centerFlex">
            <p class="footerText"></p>
          </footer>
        </div>
      </div>
    </section>
    <script src="./script/index.js"></script>
  </body>
</html>
