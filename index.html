<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="title" content="Do It To Eat" />
    <meta
      name="description"
      content="Do It To Eat is the website where you can find coulinary recipes"
    />
    <meta name="keywords" content="Culinary, Recipes, Cooking" />
    <title>Do It To Eat- culinary recipes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="page-wrapper">
        <div class="welcome divOn">
          <div class="welcomeLogoDiv centerFlex">
            <h2 class="welcomeLogo">Do It <br />To Eat</h2>
          </div>
          <div class="welcomeLogoDivInfo">
            <p>Click here to start</p>
          </div>
        </div>
        <div class="mainView centerFlex divOff">
          <header class="top centerFlex">
            <h1 class="headerLogo">Do It To Eat</h1>
          </header>
          <main class="container centerFlex">
            <div class="activities centerFlex">
              <div class="activitiesTitle centerFlex">
                <h2>SEARCH BY</h2>
              </div>
              <div class="activitiesOption centerFlex">
                <div class="activitiesCategories">
                  <h3>Categories</h3>
                </div>
                <div class="activitiesSearch">
                  <h3>Search</h3>
                </div>
              </div>
            </div>
            <div class="categories centerFlex divOff"></div>
            <div class="search divOff">
              <div class="searchTitle">
                <h2>Search recipe</h2>
              </div>
              <div class="searchInput centerFlex">
                <input
                  class="inputSearch"
                  type="text"
                  placeholder="Search recipe here"
                />
              </div>
              <div class="mealRecipes centerFlex"></div>
            </div>
          </main>
          <footer class="bottom centerFlex">
            <p class="footerText"></p>
          </footer>
        </div>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
